<!DOCTYPE html>
<html>
  <head>
    <title> Tu peso en otro place </title>
  </head>
  <body>
    <h1> Tu peso en otro planeta </h1>
    <p> en la tieerra el peso varia </p>
    <script>
      var usuario=prompt ("cual es tu peso ?");
      var planeta = prompt("eloge tu plante \n 1 marte \n 2 jupiter");
      var g_tierra=9.8;
      var peso=parseFloat(usuario);
      var g_marte=3.7;
      var g_jupiter=24.8;
      var peso_final;
      if(planeta==1)
      {
        peso_final=peso*g_marte/g_tierra;
      }
      else if(planeta==2)
      {
        peso_final=peso*g_jupiter/g_tierra;
      }
      else
      {
        peso_final=100000000;
      }
      peso_final=peso_final.toFixed(2);
      if(planeta==1)
      {
        document.write("<strong> su peso en marte es de " + peso_final + " kilos</strong>");
      }
      if(planeta==2)
      {
        document.write("<strong> su peso en jupiter es de " + peso_final + " kilos</strong>");
      }

    </script>
  </body>
</html>
